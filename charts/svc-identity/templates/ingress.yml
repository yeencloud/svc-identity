apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
    name: "{{ .Values.nameOverride }}"
spec:
    ingressClassName: "{{ .Values.ingress.className }}"
    rules:
        - host: "{{ .Values.ingress.host }}"
          http:
            paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                        name: "{{ .Values.nameOverride }}"
                        port:
                            number: {{ .Values.httpServer.port }}